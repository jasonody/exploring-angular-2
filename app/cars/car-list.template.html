<div class="panel panel-primary">
    <div class="panel-heading">
        {{title}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class="row" *ngIf="listFilter">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table" *ngIf="cars && cars.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleShowingImages()">
                                {{showImages ? "Hide" : "Show"}} Images
                            </button>
                        </th>
                        <th>Manufacturer</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of cars">
                        <td>
                            <img *ngIf="showImages" [src]="car.imageUrl" title="{{car.manufacturer}} {{car.model}} {{car.year}}"
                                [style.width.px]="imageWidth" [style.margin.px]="imageMargin">
                        </td>
                        <td>{{car.manufacturer}}</td>
                        <td>{{car.model}}</td>
                        <td>{{car.year}}</td>
                        <td>{{car.price | currency:'USD':true:'1.0'}}</td>
                        <td>{{car.rating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
